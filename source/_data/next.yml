# ---------------------------------------------------------------
# Theme Core Configuration Settings
# See: https://theme-next.org/docs/theme-settings/
# ---------------------------------------------------------------

# Remove unnecessary files after hexo generate.
minify: true

# Define custom file paths.
# Create your custom files in site directory `source/_data` and uncomment needed files below.
custom_file_path:
#  head: source/_data/head.swig
#  header: source/_data/header.swig
#  sidebar: source/_data/sidebar.swig
#  postMeta: source/_data/post-meta.swig
#  postBodyEnd: source/_data/post-body-end.swig
#  footer: source/_data/footer.swig
  bodyEnd: source/_data/body-end.swig
  variable: source/_data/variables.styl
#  mixin: source/_data/mixins.styl
  style: source/_data/styles.styl


# ---------------------------------------------------------------
# Site Information Settings
# See: https://theme-next.org/docs/getting-started/
# ---------------------------------------------------------------

favicon:
  small: images/favicon-16x16.png
  medium: images/favicon-32x32.png
  apple_touch_icon: images/apple-touch-icon.png
  safari_pinned_tab: images/safari-pinned-tab.svg
  android_manifest: images/site.webmanifest
  ms_browserconfig: images/browserconfig.xml

footer:
  # Specify the date when the site was setup. If not defined, current year will be used.
  #since: 2015

  # Icon between year and copyright info.
  icon:
    # Icon name in Font Awesome. See: https://fontawesome.com/v4.7.0/icons/
    # `heart` is recommended with animation in red (#ff0000).
    name: heart
    # If you want to animate the icon, set it to true.
    animated: true
    # Change the color of icon, using Hex Code.
    color: "#ff0000"

  powered:
    enable: false
  theme:
    enable: false


# ---------------------------------------------------------------
# SEO Settings
# ---------------------------------------------------------------

disable_baidu_transformation: true
#google_site_verification: SJUudYL5q_atXSgew2qwy69FXOnSnNB2rAmwHmcBT9U
baidu_push: false


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

menu:
  home: / || home
  archives: archives/ || archive
  categories: categories/ || th
  tags: tags/ || tags
  about:
    default: about/ || location-arrow
#    光影留痕: photos/ || camera-retro
    好物分享: share/ || share-alt
    小伙伴们: friends/ || heart
    本站概览: site/ || globe

menu_settings:
  icons: true
  badges: false


# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

scheme: Gemini


# ---------------------------------------------------------------
# Sidebar Settings
# See: https://theme-next.org/docs/theme-settings/sidebar
# ---------------------------------------------------------------

social:
#  微博: https://weibo.com/7216640993 || weibo
#  Twitter: https://twitter.com/lei2rock || twitter
  GitHub: https://github.com/hex-py || github

social_icons:
  enable: true
  icons_only: true
  transition: false

# Sidebar Avatar
avatar:
  url: https://tvax3.sinaimg.cn/large/006hT4w1ly1gabg2q14y4j30hs0hs3yu.jpg
  rounded: true
  rotated: false

# Table Of Contents in the Sidebar
toc:
  number: false


# ---------------------------------------------------------------
# Post Settings
# See: https://theme-next.org/docs/theme-settings/posts
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.
scroll_to_more: false

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: false
    another_day: true
  categories: true

# Use icon instead of the symbol # to indicate the tag at the bottom of the post
tag_icon: true

# Reward (Donate)
reward_settings:
  # You can show or hide reward in a specific article throuth `reward: true | false` in Front-matter.
  enable: true
#  animation: false
  comment: 谢谢支持

reward:
  wechatpay: ../images/wx_reward.jpg
#  alipay: cloud/img/alipay.jpg


# ---------------------------------------------------------------
# Custom Page Settings
# See: https://theme-next.org/docs/theme-settings/custom-pages
# ---------------------------------------------------------------

# Enable "cheers" for archive page.
cheers: false


# ---------------------------------------------------------------
# Misc Theme Settings
# ---------------------------------------------------------------

# Reduce padding / margin indents on devices with narrow width.
mobile_layout_economy: true

codeblock:
  # Code Highlight theme
  # Available values: normal | night | night eighties | night blue | night bright
  # See: https://github.com/chriskempson/tomorrow-theme
  highlight_theme: normal
  # Add copy button on codeblock
  copy_button:
    enable: true
    # Show text copy result.
    show_result: true
    # Available values: default | flat | mac
    style: mac

back2top:
  enable: true
  sidebar: false
  scrollpercent: true


# ---------------------------------------------------------------
# Font Settings
# To avoid space between header and sidebar in scheme Pisces / Gemini, Web Safe fonts are recommended for `global` (and `title`):
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  # Use custom fonts families or not.
  # Depended options: `external` and `family`.
  enable: true

  # Uri of fonts host, e.g. //fonts.googleapis.com (Default).
  host: //fonts.lug.ustc.edu.cn # fonts.lug.ustc.edu.cn是中科大的源

  # Font options:
  # `external: true` will load this font family from `host` above.
  # `family: Times New Roman`. Without any quotes.
  # `size: x.x`. Use `em` as unit. Default: 1 (16px)

  # Global font settings used for all elements inside <body>.
  global:
    external: true
    family: Lato
    size:

  # Font settings for site title (.site-title).
  title:
    external: true
    family: Long Cang
    size: 2

  # Font settings for headlines (<h1> to <h6>).
  headings:
    external: true
    family: Noto Serif SC
    size: 1.6

  # Font settings for posts (.post-body).
  posts:
    external: true
    family:

  # Font settings for <code> and code blocks.
  codes:
    external: true
    family: Source Code Pro


