span><br><span class="line"><span class="keyword">from</span> ldap3.utils.dn <span class="keyword">import</span> safe_rdn</span><br><span class="line"><span class="keyword">from</span> rest_framework.exceptions <span class="keyword">import</span> APIException</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LDAP</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, host, port, user, password, base_dn)</span>:</span></span><br><span class="line">        dn = <span class="string">"cn=%s,%s"</span> % (user, base_dn)</span><br><span class="line">        self.server = Server(host=host, port=port)</span><br><span class="line">        self.base_dn = base_dn</span><br><span class="line">        self.__conn = Connection(self.server, dn, password, auto_bind=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add_ou</span><span class="params">(self, ou, oid)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        参考: https://ldap3.readthedocs.io/tutorial_operations.html#create-an-entry</span></span><br><span class="line"><span class="string">        添加oy</span></span><br><span class="line"><span class="string">        :param ou: 'ou=测试部,dc=domain,dc=com' 或者 'ou=测试子部门,ou=测试部,dc=domain,dc=com'</span></span><br><span class="line"><span class="string">        :param oid: 部门id保存至st中</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">return</span> self.__conn.add(ou, <span class="string">'organizationalUnit'</span>, {<span class="string">"st"</span>: oid})</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add_user</span><span class="params">(self, userid, username, mobile, mail, title, ou_dn, gidnumber=<span class="number">501</span>, alias=None)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        参考: https://ldap3.readthedocs.io/tutorial_operations.html#create-an-entry</span></span><br><span class="line"><span class="string">        :param userid:     "linan"</span></span><br><span class="line"><span class="string">        :param username:   "姓名" cn=姓名</span></span><br><span class="line"><span class="string">        :param mobile:</span></span><br><span class="line"><span class="string">        :param mail:       "xxx@domain.com"</span></span><br><span class="line"><span class="string">        :param title:</span></span><br><span class="line"><span class="string">        :param ou_dn:     "ou=运维中心,dc=domain,dc=com"</span></span><br><span class="line"><span class="string">        :param gidnumber: 501 默认用户组</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        l = self.__conn</span><br><span class="line">        objectclass = [<span class="string">'top'</span>, <span class="string">'person'</span>, <span class="string">'inetOrgPerson'</span>, <span class="string">'posixAccount'</span>]</span><br><span class="line">        add_dn = <span class="string">"cn=%s,%s"</span> % (username, ou_dn)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 也可以随机生成,我先随便写一个值，这个需要自己定义规则</span></span><br><span class="line">        password = <span class="string">'%s@qwe'</span> % userid</span><br><span class="line">        uidNumber = <span class="string">'%s'</span> % userid.strip(<span class="string">"xxx"</span>)</span><br><span class="line">        <span class="comment"># 添加用户</span></span><br><span class="line">        s = l.add(add_dn, objectclass, {<span class="string">'mobile'</span>: mobile,</span><br><span class="line">                                        <span class="string">'sn'</span>: userid,</span><br><span class="line">                                        <span class="string">'mail'</span>: mail,</span><br><span class="line">                                        <span class="string">'userPassword'</span>: password,</span><br><span class="line">                                        <span class="string">'title'</span>: title,</span><br><span class="line">                                        <span class="string">'uid'</span>: username,</span><br><span class="line">                                        <span class="string">'gidNumber'</span>: gidnumber,</span><br><span class="line">                                        <span class="string">'uidNumber'</span>: uidNumber,</span><br><span class="line">                                        <span class="string">'homeDirectory'</span>: <span class="string">'/home/users/%s'</span> % userid,</span><br><span class="line">                                        <span class="string">'loginShell'</span>: <span class="string">'/bin/bash'</span></span><br><span class="line">                                        })</span><br><span class="line">        <span class="keyword">return</span> s</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_oudn_by_st</span><span class="params">(self, st, base_dn=None)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        根据 st值 获取组织dn</span></span><br><span class="line"><span class="string">        参考: https://ldap3.readthedocs.io/tutorial_searches.html</span></span><br><span class="line"><span class="string">        :param base_dn:</span></span><br><span class="line"><span class="string">        :param st:  部门id</span></span><br><span class="line"><span class="string">        :return: entry</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> base_dn:</span><br><span class="line">            base_dn = self.base_dn</span><br><span class="line">        <span class="comment"># 查询ou 中 返回的信息 attribute 包含 st</span></span><br><span class="line">        status = self.__conn.search(base_dn, <span class="string">'(objectclass=organizationalUnit)'</span>, attributes=[<span class="string">"st"</span>])</span><br><span class="line">        <span class="keyword">if</span> status:</span><br><span class="line">            flag = <span class="literal">False</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> self.__conn.entries:</span><br><span class="line">                <span class="keyword">if</span> st:</span><br><span class="line">                    <span class="keyword">if</span> st <span class="keyword">in</span> i.entry_attributes_as_dict[<span class="string">"st"</span>]:</span><br><span class="line">                        <span class="keyword">return</span> i</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_object_classes_info</span><span class="params">(self, objec_classes)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        获取 Ldap中 object_classes的必要参数以及其他信息</span></span><br><span class="line"><span class="string">        参考: https://ldap3.readthedocs.io/tutorial_searches.html</span></span><br><span class="line"><span class="string">        :param objec_classes: objec_classes</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        print(self.server.schema.object_classes[objec_classes])</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_userdn_by_mail</span><span class="params">(self, mail, base_dn=None)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        通过邮箱地址，获取用户dn。部分没有邮箱地址的用户被忽略，不能使用ldap认证</span></span><br><span class="line"><span class="string">        参考: https://ldap3.readthedocs.io/tutorial_searches.html</span></span><br><span class="line"><span class="string">        :param mail:</span></span><br><span class="line"><span class="string">        :param base_dn:</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> base_dn:</span><br><span class="line">            base_dn = self.base_dn</span><br><span class="line">        status = self.__conn.search(base_dn,</span><br><span class="line">                                    search_filter=<span class="string">'(mail={})'</span>.format(mail),</span><br><span class="line">                                    search_scope=SUBTREE,</span><br><span class="line">                                    attributes=ALL_ATTRIBUTES,</span><br><span class="line">                                    )</span><br><span class="line">        <span class="keyword">if</span> status:</span><br><span class="line">            flag = <span class="literal">False</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> self.__conn.entries:</span><br><span class="line">                <span class="comment"># print(i.entry_dn)</span></span><br><span class="line">                <span class="keyword">return</span> i</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_userdn_by_args</span><span class="params">(self, base_dn=None, **kwargs)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        参考: https://ldap3.readthedocs.io/tutorial_searches.html</span></span><br><span class="line"><span class="string">        获取用户dn, 通过 args</span></span><br><span class="line"><span class="string">        可以支持多个参数: get_userdn_by_args(mail="xxx@domain.com", uid="姓名")</span></span><br><span class="line"><span class="string">        会根据 kwargs 生成 search的内容，进行查询: 多个条件是 &amp; and查询</span></span><br><span class="line"><span class="string">        返回第一个查询到的结果,</span></span><br><span class="line"><span class="string">        建议使用唯一标识符进行查询</span></span><br><span class="line"><span class="string">        这个函数基本可以获取所有类型的数据</span></span><br><span class="line"><span class="string">        :param base_dn:</span></span><br><span class="line"><span class="string">        :param kwargs:</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        search = <span class="string">""</span></span><br><span class="line">        <span class="keyword">for</span> k, v <span class="keyword">in</span> kwargs.items():</span><br><span class="line">            search += <span class="string">"(%s=%s)"</span> % (k, v)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> base_dn:</span><br><span class="line">            base_dn = self.base_dn</span><br><span class="line">        <span class="keyword">if</span> search:</span><br><span class="line">            search_filter = <span class="string">'(&amp;{})'</span>.format(search)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            search_filter = <span class="string">''</span></span><br><span class="line">        status = self.__conn.search(base_dn,</span><br><span class="line">                                    search_filter=search_filter,</span><br><span class="line">                                    search_scope=SUBTREE,</span><br><span class="line">                                    attributes=ALL_ATTRIBUTES</span><br><span class="line">                                    )</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> status:</span><br><span class="line">            <span class="keyword">return</span> self.__conn.entries</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">authenticate_userdn_by_mail</span><span class="params">(self, mail, password)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        验证用户名密码</span></span><br><span class="line"><span class="string">        通过邮箱进行验证密码</span></span><br><span class="line"><span class="string">        :param mail:</span></span><br><span class="line"><span class="string">        :param password:</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line"></span><br><span class="line">        entry = self.get_userdn_by_mail(mail=mail)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> entry:</span><br><span class="line">            bind_dn = entry.entry_dn</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                Connection(self.server, bind_dn, password, auto_bind=<span class="literal">True</span>)</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">            <span class="keyword">except</span> LDAPBindError:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(<span class="string">"user: %s not exist! "</span> % mail)</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update_user_info</span><span class="params">(self, user_dn, action=MODIFY_REPLACE, **kwargs)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        :param dn: 用户dn 可以通过get_userdn_by_args，get_userdn_by_mail 获取</span></span><br><span class="line"><span class="string">        :param action: MODIFY_REPLACE 对字段原值进行替换  MODIFY_ADD 在指定字段上增加值   MODIFY_DELETE 对指定字段的值进行删除</span></span><br><span class="line"><span class="string">        :param kwargs: 要进行变更的信息内容 uid userPassword mail sn gidNumber uidNumber mobile title</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        allow_key = <span class="string">"uid userPassword mail sn gidNumber uidNumber mobile title"</span>.split(<span class="string">" "</span>)</span><br><span class="line">        update_args = {}</span><br><span class="line">        <span class="keyword">for</span> k, v <span class="keyword">in</span> kwargs.items():</span><br><span class="line">            <span class="keyword">if</span> k <span class="keyword">not</span> <span class="keyword">in</span> allow_key:</span><br><span class="line">                msg = <span class="string">"字段: %s, 不允许进行修改, 不生效"</span> % k</span><br><span class="line">                print(msg)</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">            update_args.update({k: [(action, [v])]})</span><br><span class="line">        print(update_args)</span><br><span class="line">        status = self.__conn.modify(user_dn, update_args)</span><br><span class="line">        <span class="keyword">return</span> status</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update_user_cn</span><span class="params">(self, user_dn, new_cn)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        修改cn</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        dn: cn=用户,ou=运维部,ou=研发中心,dc=domain,dc=com</span></span><br><span class="line"><span class="string">        rdn就是 cn=用户</span></span><br><span class="line"><span class="string">        Example:</span></span><br><span class="line"><span class="string">            from ldap3.utils.dn import safe_rdn</span></span><br><span class="line"><span class="string">            safe_rdn('cn=b.smith,ou=moved,ou=ldap3-tutorial,dc=demo1,dc=freeipa,dc=org')</span></span><br><span class="line"><span class="string">            [cn=b.smith]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        :param dn:</span></span><br><span class="line"><span class="string">        :param new_cn:</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        s = self.__conn.modify_dn(user_dn, <span class="string">'cn=%s'</span> % new_cn)</span><br><span class="line">        <span class="keyword">return</span> s</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update_ou</span><span class="params">(self, dn, new_ou_dn)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        更换所在的OU</span></span><br><span class="line"><span class="string">        :param dn: 要进行变动的DN</span></span><br><span class="line"><span class="string">        :param new_ou_dn:  新的OU DN</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        rdn = safe_rdn(dn)</span><br><span class="line">        print(rdn)</span><br><span class="line">        s = self.__conn.modify_dn(dn, rdn[<span class="number">0</span>], new_superior=new_ou_dn)</span><br><span class="line">        <span class="keyword">return</span> s</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">delete_dn</span><span class="params">(self, dn)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        要进行删除的DN</span></span><br><span class="line"><span class="string">        :param dn:</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="comment"># 如果不是以cn开头的需要清理(删除) sub-link</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> dn.startswith(<span class="string">"cn"</span>):</span><br><span class="line">            <span class="comment"># 获取dn 下所有 sub Person DN 进行删除</span></span><br><span class="line">            allUserEntry = self.get_userdn_by_args(base_dn=dn, objectClass=<span class="string">"Person"</span>)</span><br><span class="line">            <span class="keyword">if</span> allUserEntry:</span><br><span class="line">                <span class="keyword">for</span> userentry <span class="keyword">in</span> allUserEntry:</span><br><span class="line">                    self.__conn.delete(userentry.entry_dn)</span><br><span class="line">                    print(<span class="string">"deleting ou %s and delete sub Person DN: %s"</span> % (dn, userentry.entry_dn))</span><br><span class="line">            <span class="comment"># 获取dn 下所有 sub    OU进行删除</span></span><br><span class="line">            allOuEntry = self.get_userdn_by_args(base_dn=dn, objectClass=<span class="string">"organizationalUnit"</span>)</span><br><span class="line">            <span class="keyword">if</span> allOuEntry:</span><br><span class="line">                <span class="keyword">for</span> ouEntry <span class="keyword">in</span> reversed(allOuEntry):</span><br><span class="line">                    s = self.__conn.delete(ouEntry.entry_dn)</span><br><span class="line">                    print(<span class="string">"deleting ou %s and delete sub organizationalUnit DN: %s"</span> % (dn, ouEntry.entry_dn))</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            s = self.__conn.delete(dn)</span><br><span class="line">        <span class="comment"># print(self.__conn.result)</span></span><br><span class="line">        <span class="keyword">return</span> s</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    ldap_config = {</span><br><span class="line">        <span class="string">'host'</span>: <span class="string">"10.12.0.23"</span>,</span><br><span class="line">        <span class="string">'port'</span>: <span class="number">32616</span>,</span><br><span class="line">        <span class="string">'base_dn'</span>: <span class="string">'dc=service,dc=corp'</span>,</span><br><span class="line">        <span class="string">'user'</span>: <span class="string">'admin'</span>,</span><br><span class="line">        <span class="string">'password'</span>: <span class="string">'xxxxxx'</span>,</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    ldapObj = LDAP(**ldap_config)</span><br><span class="line">    <span class="comment"># 同步企业微信 组织架构 to Ldap</span></span><br><span class="line">    <span class="comment"># 同步企业微信 User  To ldap</span></span><br><span class="line">    <span class="comment"># -------------------------------</span></span><br><span class="line">    <span class="comment"># 删除DN, 对DN下的 sub 进行递归删除</span></span><br><span class="line">    <span class="comment"># s = ldapObj.get_oudn_by_st("1")</span></span><br><span class="line">    <span class="comment"># status = ldapObj.delete_dn(s.entry_dn)</span></span><br><span class="line">    <span class="comment"># print(status)</span></span><br><span class="line">    <span class="comment"># -------------------------------</span></span><br><span class="line">    <span class="comment"># 验证用户密码</span></span><br><span class="line">    <span class="comment"># s = ldapObj.authenticate_userdn_by_mail("linan@domain.com", "xxx9999@qwe")</span></span><br><span class="line">    <span class="comment"># - -----------------------------</span></span><br><span class="line">    <span class="comment"># 添加用户</span></span><br><span class="line">    <span class="comment"># s = ldapObj.add_user("xxx9999", "李南", "190283812", "linan@domain.com", "运维",</span></span><br><span class="line">    <span class="comment">#                  ou_dn="ou=运维中心,dc=domain,dc=com")</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 查询 ou st  组id</span></span><br><span class="line">    <span class="comment"># s = obj.get_oudn_by_st(st="1")</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 添加OU</span></span><br><span class="line">    <span class="comment"># obj.add_ou("ou=总部,dc=domain,dc=com", 1)</span></span><br><span class="line">    <span class="comment"># obj.add_ou("ou=研发中心,ou=总部,dc=domain,dc=com", 2)</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 查询用户是否存在 - 通过 mail  获取用户 dn_entry</span></span><br><span class="line">    <span class="comment"># ldapObj.get_userdn_by_mail(mail="linan@domain.com")</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 根据 参数 查询用户DN   data = [dn_entry, ...] ，多个参数为 &amp;</span></span><br><span class="line">    <span class="comment"># data = ldapObj.get_userdn_by_args(cn="李南",mail="xxxx")</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 对指定dn 进行参数修改  多个参数可以一起修改</span></span><br><span class="line">    <span class="comment"># s = ldapObj.update_user_info(data[0].entry_dn, userPassword="123456")</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 对指定DN 变更 OU-DN</span></span><br><span class="line">    <span class="comment"># s = ldapObj.update_user_ou(data[0].entry_dn, s.entry_dn)</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 对指定DN 修改CN名称</span></span><br><span class="line">    <span class="comment"># ldapObj.update_cn(data[0].entry_dn,new_cn="李南男")</span></span><br><span class="line">    <span class="comment"># --------------------------------</span></span><br><span class="line">    <span class="comment"># 获取objectClass 详细信息</span></span><br><span class="line">    <span class="comment"># ldapObj.get_object_classes_info("organizationalUnit")</span></span><br><span class="line">    <span class="comment"># ldapObj.get_object_classes_info("posixAccount")</span></span><br><span class="line">    <span class="comment"># ldapObj.get_object_classes_info("inetOrgPerson")</span></span><br><span class="line">    <span class="comment"># ldapObj.get_object_classes_info("person")</span></span><br><span class="line">    <span class="comment"># 没有邮箱地址的用户:</span></span><br><span class="line"></span><br><span class="line">    s = ldapObj.get_userdn_by_args(ou=<span class="string">"Product"</span>)</span><br><span class="line">    data = ldapObj.get_userdn_by_args(base_dn=s[<span class="number">0</span>].entry_dn, objectclass=<span class="string">"inetOrgPerson"</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> data:</span><br><span class="line">        print(i.entry_dn)</span><br><span class="line">    print(s)</span><br></pre></td></tr></tbody></table></figure>

  <script pjax>
  function leancloudSelector(url) {
    return document.getElementById(url).querySelector('.leancloud-visitors-count');
  }
  if (CONFIG.page.isPost) {
    function addCount(Counter) {
      var visitors = document.querySelector('.leancloud_visitors');
      var url = visitors.getAttribute('id').trim();
      var title = visitors.getAttribute('data-flag-title').trim();

      Counter('get', `/classes/Counter?where=${JSON.stringify({ url })}`)
        .then(response => response.json())
        .then(({ results }) => {
          if (results.length > 0) {
            var counter = results[0];
            Counter('put', '/classes/Counter/' + counter.objectId, { time: { '__op': 'Increment', 'amount': 1 } })
              .then(response => response.json())
              .then(() => {
                leancloudSelector(url).innerText = counter.time + 1;
              })
              .catch(error => {
                console.log('Failed to save visitor count', error);
              })
          } else {
              Counter('post', '/classes/Counter', { title: title, url: url, time: 1 })
                .then(response => response.json())
                .then(() => {
                  leancloudSelector(url).innerText = 1;
                })
                .catch(error => {
                  console.log('Failed to create', error);
                });
          }
        })
        .catch(error => {
          console.log('LeanCloud Counter Error', error);
        });
    }
  } else {
    function showTime(Counter) {
      var visitors = document.querySelectorAll('.leancloud_visitors');
      var entries = [...visitors].map(element => {
        return element.getAttribute('id').trim();
      });

      Counter('get', `/classes/Counter?where=${JSON.stringify({ url: { '$in': entries } })}`)
        .then(response => response.json())
        .then(({ results }) => {
          if (results.length === 0) {
            document.querySelectorAll('.leancloud_visitors .leancloud-visitors-count').forEach(element => {
              element.innerText = 0;
            });
            return;
          }
          for (let item of results) {
            let { url, time } = item;
            leancloudSelector(url).innerText = time;
          }
          for (let url of entries) {
            var element = leancloudSelector(url);
            if (element.innerText == '') {
              element.innerText = 0;
            }
          }
        })
        .catch(error => {
          console.log('LeanCloud Counter Error', error);
        });
    }
  }

  fetch('https://app-router.leancloud.cn/2/route?appId=9XJtXrvzukg47QyRRTh3Rp1s-gzGzoHsz')
    .then(response => response.json())
    .then(({ api_server }) => {
      var Counter = (method, url, data) => {
        return fetch(`https://${api_server}/1.1${url}`, {
          method: method,
          headers: {
            'X-LC-Id': '9XJtXrvzukg47QyRRTh3Rp1s-gzGzoHsz',
            'X-LC-Key': 'yp4oGRDoJHNogXykGNIWlvCo',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
      };
      if (CONFIG.page.isPost) {
        if (CONFIG.hostname !== location.hostname) return;
        addCount(Counter);
      } else if (document.querySelectorAll('.post-title-link').length >= 1) {
        showTime(Counter);
      }
    });
  </script>
